<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Score Keeper</title>
</head>
<body>
  <div class='container'>
    <div class='imgDiv'>
      <img
        src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
        alt="">
    </div>
    <div class='titleDiv'>
      <p class='title'>Ping Pong Score Keeper</p>
    </div>
    <div class='mainBoard'>
      <h1 id="scoreBoard"><span id='pOneScore'>0</span> to <span id='pTwoScore'>0</span></h1>
      <p>Use the buttons below to keep score.</p>
      <div class='targetPointDiv'>
      <h3>Playing To</h3>
      <select name="targetPoint" id="targetPoint">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
      </select>
      </div>
    </div>
    <div class='spanDiv'>
      <span id='playerOne'>+1 Player One</span>
      <span id='playerTwo'>+1 Player Two</span>
      <span id='reset'>Reset</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
